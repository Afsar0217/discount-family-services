services:
  # Backend API Service
  - type: web
    name: discount-family-services-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000

  # Frontend Static Site (FREE TIER)
  - type: static
    name: discount-family-services-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: discount-family-services-api
          property: host
      - key: VITE_TWILIO_ACCOUNT_SID
        sync: false
      - key: VITE_TWILIO_AUTH_TOKEN
        sync: false
      - key: VITE_TWILIO_PHONE_NUMBER
        sync: false
      - key: VITE_TWILIO_MESSAGING_SERVICE_SID
        sync: false
      - key: VITE_SMS_MESSAGE_FORMAT
        value: minimal
      - key: VITE_SMS_ENABLED
        value: true
      - key: VITE_NOTIFICATION_PHONES
        sync: false
      - key: VITE_CENTRAL_NOTIFICATION_PHONE
        sync: false
      # Vendor Phone Numbers - Healthcare
